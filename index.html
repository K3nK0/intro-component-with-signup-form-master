<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <section class="description">
      <div class="text-description">

        <h1>Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

      </div>
    </section>

    <section class="form">

      <div class="try">

        <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

      </div>

      <form>

        <!-- <label for="firstName">First name</label> -->
        <input type="text" id="firstName" required placeholder="First Name" maxlength="16" pattern="[a-zA-Z]+">

        <!-- <label for="lastName">Last name</label> -->
        <input type="text" id="lastName" required placeholder="Last Name" pattern="[a-zA-Z]+">

        <!-- <label for="email">Email Address</label> -->
        <input type="email" id="email" required placeholder="Email Address">

        <!-- <label for="password">Password</label> -->
        <input type="password" id="password" required placeholder="Password">

        <button type="submit">Claim your free trial</button>

        <p>By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>

      </form>

    </section>

  </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
